version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-visi-dash
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      # Add other environment variables here
      # - DATABASE_URL=
      # - AUTH_SECRET=
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
